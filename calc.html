<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<link rel="shortcut icon" href="img/favicon.ico" type="image/x-icon" /> 
        <link rel="icon" href="img/favicon.ico" type="image/x-icon" />
		<title>社保计算-秦学苗</title>	
		<script src="js/jquery.min.js"></script>
		<script src="js/bootstrap.min.js"></script>
		<link rel="stylesheet" href="css/bootstrap.min.css">
		<script>
			//放js代码
			function calc(){
				//1.接受用户输入的数据
				sal = $('#salary').val();//“6000”
				salnum = parseInt(sal);//把字符串转成数字
				//2.计算
				ylgr = salnum * 0.08;
				ylgs = salnum * 0.2;
				//3.计算结果放入单元格
				$("#ylgr").html(ylgr);
				$("#ylgs").html(ylgs);
				
				ybgr = salnum * 0.02;
				ybgs = salnum * 0.06;
				$("#ybgr").html(ybgr);
				$("#ybgs").html(ybgs);
				
				sygr = salnum * 0.005;
				sygs = salnum * 0.015;
				$("#sygr").html(sygr);
				$("#sygs").html(sygs);
				
				gs = salnum * 0.005;
				$("#gs").html(gs);
				
				sy = salnum * 0.008;
				$("#sy").html(sy);
				
				gjjgr = salnum * 0.12;
				gjjgs = salnum * 0.12;
				$("#gjjgr").html(gjjgr);
				$("#gjjgs").html(gjjgs);
				
				
				grhj = ylgr + ybgr + sygr + gjjgr;
				gshj = ylgs + ybgs + sygs + gs + sy + gjjgs;
				$("#grhj").html(grhj);
				$("#gshj").html(gshj);
				
				total = grhj + gshj;
				$("#total").html(total);
			}
		</script>
	</head>

	<body>
		<div class="text-center">
			<img class="img-circle" src="img/123.jpg" width="100px" height="100px"> 
		</div>
		
		<div >
			<table class="table table-bordered table-striped">
				<tr class="text-center">
					<td>工资</td>
					<td colspan="3"><input class="form-control" type="text" id="salary" class="form-control" placeholder="请输入个人工资"></td>
				    <td><button onclick="calc()"  class="btn btn-danger btn-block">计算</button></td>
				</tr>
				<tr class="text-center bg-primary">
					<td class="bg-primary">险种</td>
					<td class="bg-primary">个人%</td>
					<td class="bg-primary">个人</td>
					<td class="bg-primary">公司%</td>
					<td class="bg-primary">公司</td>
				</tr>
				<tr class="text-center">
					<td>养老</td>
					<td>8%</td>
					<td id="ylgr"></td>
					<td>20%</td>
					<td id="ylgs"></td>
				</tr>
				<tr class="text-center">
					<td>医疗</td>
					<td>2%</td>
					<td id="ybgr"></td>
					<td>6%</td>
					<td id="ybgs"></td>
				</tr>
				<tr class="text-center">
					<td>失业</td>
					<td>0.5%</td>
					<td id="sygr"></td>
					<td>1.5%</td>
					<td id="sygs"></td>
				</tr>
				<tr class="text-center">
					<td>工伤</td>
					<td></td>
					<td></td>
					<td>0.5%</td>
					<td id="gs"></td>
				</tr>
				<tr class="text-center">
					<td>生育</td>
					<td></td>
					<td></td>
					<td>0.8%</td>
					<td id="sy"></td>
				</tr>
				<tr class="text-center">					<td>公积金</td>
					<td>12%</td>
					<td id="gjjgr"></td>
					<td>12%</td>
					<td id="gjjgs"></td>
				</tr>
				<tr class="text-center">
					<td>合计</td>
					<td>个人合计</td>
					<td id="grhj"></td>
					<td>公司合计</td>
					<td id="gshj"></td>
				</tr>
				<tr class="text-center">
					<td>总额</td>
					<td colspan="4" id="total" ></td>
				</tr>
				
			</table>
		</div>
		<div class="text-center">
			太原工业学院 计算机工程系 2017级 秦学苗
		</div>
		 
	</body>

</html>
